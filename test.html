<!DOCTYPE html>

<html>

<head>
<title>Test case</title>
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/jquery.jsPlumb-1.3.1-all.js"></script>
<script type="text/javascript">
"use strict";
$(function() {
	var opt = {
		anchor: "TopCenter",
		paintStyle: {fillStyle:"#999"},
		hoverPaintStyle: {fillStyle:"#f0c"},
	};

	jsPlumb.setMouseEventsEnabled(true);
	jsPlumb.addEndpoint("node0", opt); 
	jsPlumb.addEndpoint("node1", opt); 
});
</script>
</head>

<body>
<p>Testcase:</p>
<div id="container0">
	<div id="node0" style="width:200px; height: 50px; background-color: green;">
		Node0
	</div>
</div>

<p>Invisible div below:</p>
<div id="container1" style="display: none">
	<div id="node1" style="width:200px; height: 50px; background-color: green;">
		Node1
	</div>
</div>

</body>
</html>
